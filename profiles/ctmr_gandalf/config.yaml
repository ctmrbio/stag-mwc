# Snakemake profile for StaG for use on CTMR Gandalf
# Fredrik Boulund 2023

#######################################
# General Snakemake settings
#######################################
configfile: config/config.yaml
keep-going: False
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
#use-conda: True
use-singularity: True
singularity-prefix: /ceph/db/sing
singularity-args: "-B /ceph"

#######################################
# Cluster settings
#######################################
cluster:
  mkdir -p slurm_logs/{rule} &&
  sbatch
    --partition={resources.partition}
    --nodes=1
    --cpus-per-task={threads}
    --mem={resources.mem_mb}
    --time={resources.time}
    --job-name={rule}-{wildcards}
    --output=slurm_logs/{rule}/{rule}-{wildcards}-%j.out
    --parsable
cluster-cancel: scancel
cluster-cancel-nargs: 50
cluster-status: status-sacct.sh
restart-times: 0
max-jobs-per-second: 10
max-status-checks-per-second: 1
latency-wait: 60
jobs: 500

#######################################
# Resource settings
#######################################
local-cores: 2
default-resources:
  - cpus_per_task=2
  - account=bio
  - partition=ctmr
  - time="01:00:00"
  - mem_mb=10240
